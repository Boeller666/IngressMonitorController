# Generated from /kubernetes/templates/chart/values.yaml.tmpl

kubernetes:
  host: https://kubernetes.default

ingressMonitorController:
  tolerations: {}
  watchNamespace: ""
  useFullName: false
  matchLabels:
    group: com.stakater.platform
    provider: stakater
  deployment:
    labels:
      version: "v1.0.69"
    annotations:
      configmap.reloader.stakater.com/reload: ingressmonitorcontroller
  config:
    labels:
      version: "v1.0.69"
  rbac:
    create: true
  # Service account config for the agent pods
  serviceAccount:
    # Specifies whether a ServiceAccount should be created
    create: true
    labels:
      version: "v1.0.69"
    # The name of the ServiceAccount to use.
    # If not set and create is true, a name is generated using the fullname template
    name: ingressmonitorcontroller
  image:
    name: stakater/ingressmonitorcontroller
    tag: "v1.0.69"
    pullPolicy: IfNotPresent
  providers:
  - name: UptimeRobot
    apiKey: your-api-key
    apiURL: https://google.com
    alertContacts: some-alert-contacts
  secrets: {}
    # - variable: environment-variable-name
    #   name: secret-name
    #   key: secret-key
  
  enableMonitorDeletion: true
  configFilePath: /etc/IngressMonitorController/config.yaml
  monitorNameTemplate: "{{.Namespace}}-{{.IngressName}}"
